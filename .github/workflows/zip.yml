name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Resource Pack Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'assets.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
